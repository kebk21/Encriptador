                    <button class="boton-codificar" onclick="obtenerTexto()">Encriptar</button>
                    <button class="boton-decodificar" onclick="desencriptacion()">Desencriptar</button>
                </div>
                <textarea class="contenido-revelado" id="textoRevelado" placeholder="No hay texto disponible para encriptar o desencriptar" readonly></textarea>
                <div class="boton-copiar" id="copiador">
                    <button class="copiar" onclick="copiarA()">Copiar</button>
                </div>
